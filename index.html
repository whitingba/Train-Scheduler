</head>

<body>

    <div class="container">

        <div id="carouselSlidesOnly" class="carouselSlide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">

                    <img src="assets/images/Train1.jpg" class="d-block" alt="Image of a train">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Train2.jpg" class="d-block" alt="image of a train schedule">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Train3.jpg" class="d-block" alt="image of a train">
                </div>
            </div>
        </div>


        <div class="grid-container">
            <div id="boxA">
                <div class="header">Train Schedule</div>
                <br>
                <table class="table table-striped table-dark" id="tableA">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="boxB">
                <div class="header">Add a train to the schedule</div>
                <br>
                <form id="FormA">
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="text" class="form-control train-input" id="trainNameInput"
                            placeholder="ex. Orient Express">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control train-input" id="destinationInput"
                            placeholder="ex. Istanbul">
                    </div>
                    <div class="form-group">
                        <label for="TrainTime">First Train Leaves (HH:mm - military time)</label>
                        <input type="text" class="form-control train-input" id="trainTimeInput" placeholder="ex. 18:45">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (min)</label>
                        <input type="text" class="form-control train-input" id="frequencyInput"
                            placeholder="ex. 45 for 45 minutes or 120 for 2 hours">
                    </div>
                    <button type="button" name="button" class="btn btn-secondary" id="addTrain">Submit Train</button>
                </form>
            </div>

        </div>

  * Users from many different machines must be able to view same train times.

</body>

</html>
